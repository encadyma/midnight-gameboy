<html>
<head>
    <title>Midnight CHIP-8</title>
</head>
<body onload="init()">
    <h1>Midnight CHIP-8</h1>

        <button onclick="dumpGraphics()">Dump screen</button>

    <div>
        <button onclick="loop()">Step Program</button>

    </div>

    <canvas id="memview" width="256" height="280"></canvas>
